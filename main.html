<!DOCTYPE html>
<html lang="en">
  <script>
   function searchOnGoogle(){
    let text = document.getElementById('txtBusca').value
    text.replace(' ', '+')
    var url = 'https://www.google.com/search?q='+document.getElementById('txtBusca').value; // Obtenha o valor do campo de entrada

    if (url.trim() !== '') {
      window.open(url, '_blank'); // Abra uma nova aba com a URL fornecida
    }
   }

  function handleKeyDown(event) {
    if (event.keyCode === 13) { // Enter key code is 13
      event.preventDefault(); // Prevent the default form submission
      document.getElementById("searchImg").click(); // Programmatically click the button
    }
}
  </script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/logo.png" alt="" />
      <nav>
        <ul class="nav-menu">
          <li><a href="./main.html">Início</a></li>
          <li><a href="./health.html">Saúde</a></li>
          <li><a href="./tasks.html">Tarefas do dia</a></li>
          <li><a href="./imc.html">IMC</a></li>
        </ul>
      </nav>
    </header>
    <h1>SEJA BEM VINDA, LILA</h1>
    <div id="divBusca">
      <input type="text" name="search" id="txtBusca" placeholder="Buscar..." onkeydown="handleKeyDown(event)"/>
      <button onclick="searchOnGoogle()"><img src="./assets/search-icon.png" id="searchImg" alt="Buscar" /></button>
    </div>
    <iframe
      src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
  </body>
</html>
